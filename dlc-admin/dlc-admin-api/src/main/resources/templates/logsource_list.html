<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>DLC 分布式日志搜集系统 - 日志源</title>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link href="/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="/css/plugins/footable/footable.core.css" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="/css/animate.min.css" rel="stylesheet">
    <link href="/css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_self">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>日志源 / 日志源列表</h5>

                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="8">
                        <thead>
                        <tr>
                            <th data-toggle="true">日志源</th>
                            <th>默认</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <#if (logSourceList?size>0)>
                            <#list logSourceList as logSource>
                                <tr>
                                    <td>${logSource.appName!}</td>
                                    <td><#if logSource.selected == "default"><i class="fa fa-check text-navy"/></#if></td>
                                    <td>
                                        <#if logSource.selected != "default">
                                           <form id="updateForm" action="/dlc/logsource/update" method="post">
                                        	  <input type="hidden" name="id" value="${logSource.id!}">
                                        	  <button class="btn btn-primary" type="submit">设为默认</button>
                                           </form>
                                        </#if>
                                        <form id="delForm" action="/dlc/logsource/delete" method="post">
                                     	  <input type="hidden" name="id" value="${logSource.id!}">
                                     	  <button class="btn btn-warning btn-sm deleteButton" type="submit">删除</button>
                                        </form>
                                    </td>
                                </tr>
                            </#list>
                        <#else> 无日志源列表信息！
                        </#if>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="5">
                                <ul class="pagination pull-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.5"></script>
<script src="/js/plugins/footable/footable.all.min.js"></script>
<script src="/js/content.min.js?v=1.0.0"></script>
	<script>
		$(document).ready(function() {
			$(".footable").footable();
			$(".footable2").footable();
		});
	</script>
</body>
</html>
